spring.datasource.url=jdbc:h2:mem:testdb

# default path: h2-console
spring.h2.console.path=/h2-ui
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

# App Properties
howtodobiotech.app.jwtCookieName= howtodobiotech-jwt
howtodobiotech.app.jwtRefreshCookieName=howtodobiotech-jwt-refresh
howtodobiotech.app.jwtSecret= howtodobiotechSecretKey
howtodobiotech.app.jwtExpirationMs= 86400000
howtodobiotech.app.jwtRefreshExpirationMs= 86400000

